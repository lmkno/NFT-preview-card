<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 1440px)">
  </style>
</head>

<body>
  <main>
    <div class="card">
      <!-- Image-container -->
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="NFT image" class="nft-image">
        <div>
          <img src="images/icon-view.svg" alt="View icon">
        </div>
      </div>
      <!-- Text Container -->
      <div class="container">
        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- Details Container -->
      <div class="details">
        <div class="text-and-icon">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="cyan-color">0.041 ETH</p>
        </div>
        <div class="text-and-icon">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <!-- Authon Container -->
      <div class="author">
        <img src="images/image-avatar.png" alt="Creator picture">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mtwo1000" target="_blank">Mano</a>.
  </footer>
</body>

</html>
